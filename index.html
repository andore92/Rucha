<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" href="./node_modules/bulma/css/bulma.css">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	<title>Rucha</title>
</head>
<body>
<nav class="navbar">
  <div class="navbar-brand">
    <a class="navbar-item">
      Rucha
    </a>

    <a class="navbar-item is-hidden-desktop" href="https://github.com/andore92/Rucha" target="_blank">
      <span class="icon" style="color: #333;">
        <i class="fa fa-github"></i>
      </span>
    </a>

    

  <div id="navMenuExample" class="navbar-menu">
    <div class="navbar-start">
      <a class="navbar-item " href="http://bulma.io/">
        Home
      </a>
     <div class="navbar-end">
      <a class="navbar-item" href="https://github.com/andore92/Rucha" target="_blank">
        Github
      </a>
    </div>
  </div>
</nav>
<div class="container is-fluid">

<div class="column is-half is-offset-one-quarter">
<div class="field">
  <p class="control has-icons-left has-icons-right">
    <input class="input is-danger" type="email" placeholder="Email">
    <span class="icon is-small is-left">
      <i class="fa fa-envelope"></i>
    </span>
    <span class="icon is-small is-right">
      <i class="fa fa-check"></i>
    </span>
  </p>
</div>
<div class="field">
  <p class="control has-icons-left">
    <input class="input is-danger" type="password" placeholder="Password">
    <span class="icon is-small is-left">
      <i class="fa fa-lock"></i>
    </span>
  </p>
</div>

<div class="field">
  <p class="control">
    <button class="button is-danger">
      Login
    </button>
  </p>
</div>
<div class="field">
  <p class="control">
    <button class="button is-danger">
      Register
    </button>
  </p>
</div>


</div>

</div>
</body>
</html>
